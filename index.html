<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手羽セン セトリログ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main-orange: #f39800; --bg: #f4f4f4; --fav-pink: #ff4757; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); margin: 0; color: #333; -webkit-text-size-adjust: 100%; }
        
        .sticky-header { position: sticky; top: 0; z-index: 100; background: var(--main-orange); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        header { color: white; padding: 1rem; text-align: center; position: relative; }
        header h1 { margin: 0; font-size: 1.4rem; letter-spacing: 1px; }
        #adminBtn { position: absolute; right: 10px; top: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 5px; padding: 6px 10px; font-size: 0.8rem; cursor: pointer; }

        .tabs { display: flex; background: white; border-bottom: 1px solid #ddd; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; font-weight: bold; color: #888; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--main-orange); border-bottom: 3px solid var(--main-orange); }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; min-height: 80vh; }
        .page-content { display: none; }
        .page-content.active { display: block; }

        .live-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; position: relative; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
        .live-title { color: var(--main-orange); font-weight: bold; font-size: 1.1rem; padding-right: 40px; margin: 5px 0; }
        .meta { font-size: 0.8rem; color: #777; margin-bottom: 5px; }
        
        .card-footer { display: flex; justify-content: flex-end; margin-top: 10px; }
        .toggle-details-btn { background: #fffaf0; color: var(--main-orange); border: 1px solid var(--main-orange); padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; cursor: pointer; }

        .setlist-area { display: none; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #eee; }
        .setlist-area.active { display: block; }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-full { grid-column: span 2; }
        .btn-action { padding: 12px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-copy { background: #f0f0f0; color: #555; }
        .btn-share-img { background: var(--main-orange); color: #fff; box-shadow: 0 4px 0 #cc7a00; }
        .btn-share-img:active { transform: translateY(2px); box-shadow: 0 2px 0 #cc7a00; }

        /* 画像生成用の専用デザイン */
        #capture-target {
            position: absolute; left: -9999px; width: 500px; padding: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #fff5e6 100%);
            color: #333;
        }
        .canvas-header { border-bottom: 3px solid var(--main-orange); padding-bottom: 15px; margin-bottom: 20px; }
        .canvas-title { font-size: 26px; font-weight: bold; color: var(--main-orange); margin: 5px 0; }
        .canvas-meta { font-size: 16px; color: #666; font-weight: bold; }
        .canvas-list { font-size: 20px; line-height: 1.7; }
        .canvas-footer { margin-top: 30px; text-align: right; font-size: 14px; color: #999; border-top: 1px solid #eee; padding-top: 10px; }

        footer { background: #333; color: #ddd; padding: 40px 15px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

<div class="sticky-header">
    <header>
        <h1>手羽セン セトリログ</h1>
        <button id="adminBtn" onclick="toggleAdminPanel()"><i class="fas fa-cog"></i> 管理</button>
    </header>
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('live-page', this)">ライブ一覧</button>
        <button class="tab-btn" onclick="switchTab('rank-page', this)">ランキング</button>
    </div>
</div>

<div class="container">
    <div id="live-page" class="page-content active">
        <div id="loading">取得中...</div>
        <div id="liveList"></div>
    </div>
    <div id="rank-page" class="page-content">
        <div id="songRanking"></div>
    </div>
</div>

<div id="capture-target">
    <div class="canvas-header">
        <div class="canvas-meta" id="c-date"></div>
        <div class="canvas-title" id="c-title"></div>
        <div class="canvas-meta" id="c-venue"></div>
    </div>
    <div id="c-list" class="canvas-list"></div>
    <div class="canvas-footer">手羽セン セトリログ by Marino_scope</div>
</div>

<script>
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwLNhdB0al28BDoXESU0ckdQZUU3DdNbX_2ycNwdFga1zvzS-mtTnXfp_E_Cva_Cpv-FQ/exec";
    let allData = [];

    async function fetchData() {
        try {
            const res = await fetch(GAS_API_URL);
            allData = await res.json();
            allData.sort((a, b) => new Date(b.date) - new Date(a.date));
            renderList(allData);
            document.getElementById('loading').style.display = 'none';
        } catch (e) { console.error(e); }
    }

    function renderList(data) {
        const list = document.getElementById('liveList');
        list.innerHTML = data.map(i => {
            const d = i.date ? i.date.substring(0, 16).replace(/-/g, '/') : "不明";
            return `
            <div class="live-card">
                <div class="meta">${d}</div>
                <div class="live-title">${i.title}</div>
                <div class="meta">${i.venue}</div>
                <div class="card-footer">
                    <button class="toggle-details-btn" onclick="toggleCardDetails(this)">詳細を表示</button>
                </div>
                <div class="setlist-area">
                    ${i.setlist.map((song, idx) => `<div>${idx+1}. ${song}</div>`).join('')}
                    <div class="action-btns">
                        <button class="btn-action btn-copy" onclick="execCopy('${d}', '${i.title}', '${i.setlist.join(',')}')">テキストコピー</button>
                        <button class="btn-action btn-share-img btn-full" onclick="shareSetlistImage('${d}', '${i.title}', '${i.venue}', '${i.setlist.join(',')}')">
                            <i class="fas fa-share-square"></i> 画像をポスト
                        </button>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    // 画像を生成して共有メニューを呼び出す
    async function shareSetlistImage(date, title, venue, setlistStr) {
        const setlist = setlistStr.split(',');
        document.getElementById('c-date').innerText = date.split(' ')[0];
        document.getElementById('c-title').innerText = title;
        document.getElementById('c-venue').innerText = "@ " + venue;
        document.getElementById('c-list').innerHTML = setlist.map((s, i) => `<div>${i+1}. ${s}</div>`).join('');

        const target = document.getElementById('capture-target');
        const canvas = await html2canvas(target, { scale: 2 });
        
        // CanvasをBlob（ファイルデータ）に変換
        canvas.toBlob(async (blob) => {
            const file = new File([blob], `setlist_${date.split(' ')[0]}.png`, { type: 'image/png' });
            
            // Web Share API が使えるかチェック
            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                try {
                    await navigator.share({
                        files: [file],
                        title: '手羽セン セトリログ',
                        text: `${date.split(' ')[0]} ${title} のセトリです！ #手羽センセトリログ`
                    });
                } catch (err) {
                    console.error("Share failed:", err);
                }
            } else {
                // 使えない場合は通常のダウンロードにフォールバック
                const link = document.createElement('a');
                link.download = `setlist_${date.split(' ')[0]}.png`;
                link.href = URL.createObjectURL(blob);
                link.click();
                alert("お使いのブラウザが直接共有に対応していないため、画像を保存しました。Xで投稿してください。");
            }
        });
    }

    function toggleCardDetails(btn) {
        const area = btn.closest('.live-card').querySelector('.setlist-area');
        const isActive = area.classList.toggle('active');
        btn.innerText = isActive ? "詳細を閉じる" : "詳細を表示";
    }

    function switchTab(p, b) {
        document.querySelectorAll('.page-content').forEach(x=>x.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        b.classList.add('active');
    }

    fetchData();
</script>
</body>
</html>
