<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手羽先センセーション セトリDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-orange: #f39800; --bg: #f4f4f4; --fav-pink: #ff4757; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: #333; }
        header { background: var(--main-orange); color: white; padding: 1rem; text-align: center; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        
        /* 管理モード用 */
        #adminBtn { position: absolute; right: 10px; top: 18px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 5px; cursor: pointer; padding: 5px 10px; }
        #adminForm { display: none; background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid var(--main-orange); }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: bold; margin-bottom: 4px; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }

        .filter-area { position: sticky; top: 0; z-index: 10; background: var(--bg); padding: 10px 0; }
        .search-box input { width: 100%; padding: 12px 20px; border: 2px solid var(--main-orange); border-radius: 30px; box-sizing: border-box; font-size: 16px; outline: none; margin-bottom: 10px; }
        .filter-controls { display: flex; align-items: center; justify-content: space-between; }
        .filter-controls select { padding: 8px; border-radius: 8px; border: 1px solid #ccc; background: white; width: 45%; }
        .fav-filter-wrap { font-size: 0.85rem; font-weight: bold; color: #666; cursor: pointer; }

        .live-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); position: relative; cursor: pointer; }
        .live-title { color: var(--main-orange); margin: 5px 0; font-size: 1.15rem; font-weight: bold; padding-right: 40px; }
        .meta { font-size: 0.85rem; color: #777; margin-bottom: 5px; }
        .meta i { width: 18px; color: var(--main-orange); }

        .fav-btn { position: absolute; top: 15px; right: 15px; font-size: 1.7rem; color: #eee; transition: color 0.2s; z-index: 10; padding: 5px; }
        .fav-btn.active { color: var(--fav-pink); }

        .setlist-area { margin-top: 12px; padding-top: 12px; border-top: 1px dashed #eee; display: none; }
        .setlist-area.active { display: block; }
        .song-item { border-bottom: 1px solid #f0f0f0; padding: 8px 0; font-size: 1rem; }
        .copy-btn { background: #f0f0f0; border: none; padding: 12px; border-radius: 10px; font-size: 0.9rem; cursor: pointer; margin-top: 15px; width: 100%; font-weight: bold; color: #555; }
        
        #loading { text-align: center; padding: 40px; color: var(--main-orange); font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>手羽セン セトリDB</h1>
    <button id="adminBtn" onclick="toggleLogin()"><i class="fas fa-lock"></i> 管理</button>
</header>

<div class="container">
    <div id="adminForm">
        <h3>ライブ情報登録</h3>
        <div class="form-group"><label>日時</label><input type="datetime-local" id="f_date"></div>
        <div class="form-group"><label>ライブ名</label><input type="text" id="f_title"></div>
        <div class="form-group"><label>会場</label><input type="text" id="f_venue"></div>
        <div class="form-group"><label>セトリ (1曲1行)</label><textarea id="f_setlist" rows="6"></textarea></div>
        <div class="form-group"><label>備考</label><input type="text" id="f_note"></div>
        <button id="submitBtn" onclick="submitData()" style="width:100%; background:var(--main-orange); color:white; border:none; padding:12px; border-radius:6px; font-weight:bold;">登録する</button>
        <button onclick="logout()" style="width:100%; background:#ccc; color:white; border:none; padding:8px; border-radius:6px; margin-top:10px; cursor:pointer;">ログアウト</button>
    </div>

    <div class="filter-area">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ライブ名・曲名で検索..." oninput="handleFilter()">
        </div>
        <div class="filter-controls">
            <select id="yearFilter" onchange="handleFilter()">
                <option value="">すべての年</option>
                <option value="2025">2025年</option>
                <option value="2024">2024年</option>
            </select>
            <label class="fav-filter-wrap">
                <input type="checkbox" id="favFilter" onchange="handleFilter()"> お気に入り★
            </label>
        </div>
    </div>

    <div id="loading"><i class="fas fa-circle-notch fa-spin"></i> 取得中...</div>
    <div id="liveList"></div>
</div>

<script>
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwLNhdB0al28BDoXESU0ckdQZUU3DdNbX_2ycNwdFga1zvzS-mtTnXfp_E_Cva_Cpv-FQ/exec";
    let allData = [];
    let favorites = JSON.parse(localStorage.getItem('tebasen_favs')) || [];

    // --- ログイン状態の管理 ---
    function checkLoginStatus() {
        const isLoggedIn = localStorage.getItem('tebasen_admin_login') === 'true';
        if (isLoggedIn) {
            document.getElementById('adminForm').style.display = 'block';
        }
    }

    function toggleLogin() {
        const isLoggedIn = localStorage.getItem('tebasen_admin_login') === 'true';
        if (!isLoggedIn) {
            const pass = prompt("パスワードを入力");
            if (pass === "tebasen123") {
                localStorage.setItem('tebasen_admin_login', 'true');
                document.getElementById('adminForm').style.display = 'block';
                alert("ログインしました。");
            } else if (pass !== null) {
                alert("パスワードが違います");
            }
        } else {
            // ログイン済みの場合はフォームの表示・非表示だけ切り替える
            const form = document.getElementById('adminForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    }

    function logout() {
        if(confirm("ログアウトしますか？")) {
            localStorage.removeItem('tebasen_admin_login');
            document.getElementById('adminForm').style.display = 'none';
            alert("ログアウトしました。");
        }
    }

    // --- データ処理 ---
    async function fetchData() {
        try {
            const res = await fetch(GAS_API_URL);
            allData = await res.json();
            allData = allData.map(item => ({
                ...item,
                uniqueId: item.id || (item.date + item.title)
            }));
            allData.sort((a, b) => new Date(b.date) - new Date(a.date));
            renderList(allData);
        } catch (e) {
            document.getElementById('loading').innerText = "失敗しました。";
        }
        document.getElementById('loading').style.display = 'none';
    }

    async function submitData() {
        const payload = {
            date: document.getElementById('f_date').value.replace('T', ' '),
            title: document.getElementById('f_title').value,
            venue: document.getElementById('f_venue').value,
            setlist: document.getElementById('f_setlist').value.split('\n').filter(s => s.trim() !== ""),
            note: document.getElementById('f_note').value
        };
        
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "送信中...";

        try {
            await fetch(GAS_API_URL, { method: "POST", body: JSON.stringify(payload) });
            alert("登録しました！");
            // 入力欄をクリアするだけでリロードさせない（ログイン状態維持のため）
            document.getElementById('f_title').value = "";
            document.getElementById('f_venue').value = "";
            document.getElementById('f_setlist').value = "";
            document.getElementById('f_note').value = "";
            btn.disabled = false;
            btn.innerText = "登録する";
            fetchData(); // リストだけ更新
        } catch (e) {
            alert("送信失敗");
            btn.disabled = false;
            btn.innerText = "登録する";
        }
    }

    function toggleFavorite(uniqueId, event) {
        if (event) { event.stopPropagation(); event.preventDefault(); }
        const idStr = String(uniqueId);
        const index = favorites.indexOf(idStr);
        if (index === -1) favorites.push(idStr); else favorites.splice(index, 1);
        localStorage.setItem('tebasen_favs', JSON.stringify(favorites));
        event.currentTarget.classList.toggle('active');
        if (document.getElementById('favFilter').checked) handleFilter();
    }

    function handleFilter() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const year = document.getElementById('yearFilter').value;
        const onlyFav = document.getElementById('favFilter').checked;
        const filtered = allData.filter(item => {
            const matchSearch = item.title.toLowerCase().includes(query) || item.setlist.some(s => s.toLowerCase().includes(query));
            const matchYear = year === "" || (item.date && item.date.startsWith(year));
            const matchFav = onlyFav ? favorites.includes(String(item.uniqueId)) : true;
            return matchSearch && matchYear && matchFav;
        });
        renderList(filtered);
    }

    function renderList(data) {
        const listDiv = document.getElementById('liveList');
        listDiv.innerHTML = data.map(item => {
            const isFav = favorites.includes(String(item.uniqueId));
            const displayDate = item.date ? item.date.replace(/-/g, '/').substring(0, 16) : "不明";
            return `
                <div class="live-card">
                    <i class="fas fa-star fav-btn ${isFav ? 'active' : ''}" onclick="toggleFavorite('${item.uniqueId}', event)"></i>
                    <div onclick="this.nextElementSibling.classList.toggle('active')">
                        <div class="meta">
                            <span><i class="fas fa-calendar-alt"></i> ${displayDate}</span>
                            <span style="margin-left:12px;"><i class="fas fa-map-marker-alt"></i> ${item.venue}</span>
                        </div>
                        <div class="live-title">${item.title}</div>
                    </div>
                    <div class="setlist-area">
                        ${item.setlist.map((s, i) => `<div class="song-item">${i+1}. ${s}</div>`).join('')}
                        ${item.note ? `<div style="color:orange; font-size:0.85rem; margin-top:10px;">※ ${item.note}</div>` : ''}
                        <button class="copy-btn" onclick="copyText('${displayDate}', '${item.title}', '${item.setlist.join('\\n')}')">コピー</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function copyText(date, title, setlist) {
        navigator.clipboard.writeText(`【${date}】${title}\n\n${setlist.replace(/\\n/g, '\n')}\n#手羽セン`);
        alert("コピーしました");
    }

    // 起動時の処理
    checkLoginStatus();
    fetchData();
</script>
</body>
</html>
